<!-- The viewport is divided into two parts having max-width 70% and 30% -->
<div fxLayout="row">

    <!--
      Content in 70%: (TODO: Allow customization by organization)
        Cover Image
        Organization/Application Name
        Organization/Application Description
  
      This content will be hidden for smaller screens.
    -->
  
    <div fxFlex="70%" fxLayout="column" fxLayoutAlign="center center" fxHide.lt-md class="cover">
      <div class="cover-content">
        <h1 class="mat-display-1 cover-title">Police Case Managment System</h1>
        <p class="mat-headline cover-description">
          PCMS is designed for  <a href="https://www.polisi.go.tz" target="_blank" class="cover-link">POLISI TANZANIA</a>.To help to manage case and investigation process.
        </p>
      </div>
    </div>
  
    <!--
      Content in 30%: (TODO: Allow customization of Name, Logo and Contact Information by organization)
        Language Selector
        Organization/Application Name with Logo
        Form
        Contact Information/Resources
        Footer
    -->
  
    <div fxLayout="column" fxFlex.gt-md="1 0 30%" class="login-container">
  
      <!-- Language Selector to the extreme right -->
      <div fxLayout="row-reverse" fxFlex="1 0 auto">
        <!-- <mifosx-language-selector class="p-r-10 p-t-10"></mifosx-language-selector> -->
      </div>
  
      <!-- Logo with Organization Name -->
      <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
        <img src="assets/image/jeshi.png" alt="Poliso logo" class="img-container">
      </div>
  
      <!--
        Type of Form:
          Login
          Reset Password
          Two Factor Authentication
          Forgot Password (TODO: Decision to be taken on providing this feature.)
      -->
      <div fxLayout="row" fxFlex="5 0 auto" fxLayoutAlign="center start">
        
        <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login()" id="login-form">

        <mat-form-field fxFlexAlign="center" class="login-input" >
          <span matPrefix>
            <fa-icon icon="user-circle" size="lg"></fa-icon>&nbsp;&nbsp;
          </span>
          <mat-label>Username</mat-label>
           <input matInput type="text" autocomplete="off" formControlName="username">
             <!-- <mat-error *ngIf="loginForm.controls.username.hasError('required')">
                   Username is <strong>required</strong>
             </mat-error> -->
        </mat-form-field>    
        
        <mat-form-field fxFlexAlign="center" class="login-input">
          <span matPrefix>
            <fa-icon icon="lock" size="lg"></fa-icon>&nbsp;&nbsp;
          </span>
          <mat-label>Password</mat-label>
          <input matInput type="{{ passwordInputType }}" formControlName="password">
          <!-- <button mat-button *ngIf="loginForm.controls.password.value && !loading" matSuffix mat-icon-button
            (mousedown)="passwordInputType = 'text'" (mouseup)="passwordInputType = 'password'">
            <fa-icon *ngIf="passwordInputType === 'password'" icon="eye"></fa-icon>
            <fa-icon *ngIf="passwordInputType === 'text'" icon="eye-slash"></fa-icon>
          </button> -->
          <!-- <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="primary"> Login
          <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
        </button>
         
        </form>
      </div>
  
    </div>
  
  </div>
